<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Narrow Down Your Menu Choice</title>
 
  <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    
    <script src="app.js"></script>
    <script>
      $(function() { $("input").focus(); })
    </script>
</head>
<body class="bsg">
  <div class="container">
    <header class="row">
      <div class="col-md-12">
        <h1 class="bs"><u><b>Narrow Down Your Chinese Menu Choice</b></u></h1>

        
      </div>
    </header>

  
    <div class="row"  ng-controller="NarrowItDownController as search">
      <div class="col-md-4">
        <div>
          <h2>Search menu</h2>
          <div class="bs">
            <input type="text" id="searchFor" ng-model="search.searchFor" class="form-control" placeholder="search term (all small caps)" />
          <button ng-click="search.search()" class="bt"><span>Narrow It Down For Me!</span></button>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        
        <found-items 
          title="Items found" 
          list="search.found" 
          result="{{ search.searchResult }}" 
          dont-want="search.dontWant(index)"></found-items>
      </div>
    </div>

  

  </div>

  
</body>
</html>
